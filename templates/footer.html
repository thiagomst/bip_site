<script>
window.addEventListener("scroll", function () {
    let header = document.querySelector(".section1_cabecalho");

    if (window.scrollY > 50) {
        header.style.backgroundColor = "black";
        header.style.width = "100%";
        header.style.marginLeft = "0"; // Remove a margem para ocupar toda a largura
        header.style.transition = "all 0.3s ease"; // Suaviza a transição
    } else {
        header.style.backgroundColor = "transparent";
        header.style.width = "65%";
        header.style.marginLeft = "50px"; // Volta à posição original
    }
});
</script>

<script>
const hamburger = document.getElementById('hamburger');
const menuLinks = document.getElementById('menuLinks');

hamburger.addEventListener('click', () => {
    menuLinks.classList.toggle('active');
});
// Script para corrigir a rolagem e evitar o "overlap" com o header fixo
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
anchor.addEventListener('click', function (e) {
e.preventDefault();

const targetId = this.getAttribute('href').substring(1);
const targetElement = document.getElementById(targetId);

// Define o offset de acordo com a altura do seu header
const offset = 70;  // Ajuste este valor para a altura do seu header

window.scrollTo({
    top: targetElement.offsetTop - offset,
    behavior: 'smooth' // Rolagem suave
});
});
});
window.addEventListener("load", function () {
    function ajustarQuebraDeLinha() {
        let titulo = document.querySelector(".footer_title");
        if (window.innerWidth <= 768) {
            titulo.innerHTML = "Gostou dos nossos <br>serviços? <br> Nos contate e <br> avance!";
        } else {
            titulo.innerHTML = "Gostou dos nossos serviços? Nos contate e avance!";
        }
    }

    ajustarQuebraDeLinha(); // Ajusta na primeira carga
    window.addEventListener("resize", ajustarQuebraDeLinha); // Ajusta ao redimensionar
});
</script>
